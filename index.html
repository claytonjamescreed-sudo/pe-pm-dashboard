<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Enclosures — Project Management</title>
    <style>
        /* ===== Reset & Base ===== */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #263548;
            --bg-surface: #162032;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --text-dim: #64748b;
            --border: #334155;
            --blue: #3b82f6;
            --blue-glow: rgba(59, 130, 246, 0.15);
            --green: #22c55e;
            --green-bg: rgba(34, 197, 94, 0.1);
            --amber: #f59e0b;
            --amber-bg: rgba(245, 158, 11, 0.1);
            --red: #ef4444;
            --red-bg: rgba(239, 68, 68, 0.1);
            --purple: #a78bfa;
            --purple-bg: rgba(167, 139, 250, 0.1);
            --cyan: #22d3ee;
            --radius: 12px;
            --radius-sm: 8px;
            --shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Inter, Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* ===== Header ===== */
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            height: 100%;
            gap: 16px;
        }

        .header-logo {
            height: 40px;
            width: auto;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            letter-spacing: 0.5px;
        }

        .header-divider {
            width: 1px;
            height: 28px;
            background: var(--border);
            margin: 0 8px;
        }

        .header-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .header-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-date {
            font-size: 13px;
            color: var(--text-dim);
        }

        /* ===== Main ===== */
        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 28px 32px;
        }

        /* ===== Summary Stats ===== */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 28px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: border-color 0.2s;
        }

        .stat-card:hover {
            border-color: var(--blue);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* ===== Project Cards ===== */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .project-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: border-color 0.2s, transform 0.2s;
        }

        .project-card:hover {
            border-color: var(--blue);
            transform: translateY(-2px);
        }

        .project-card-header {
            padding: 20px 24px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
        }

        .project-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .project-desc {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .project-status-badge {
            font-size: 11px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .badge-active { background: var(--green-bg); color: var(--green); border: 1px solid rgba(34,197,94,0.2); }
        .badge-planning { background: var(--amber-bg); color: var(--amber); border: 1px solid rgba(245,158,11,0.2); }
        .badge-review { background: var(--purple-bg); color: var(--purple); border: 1px solid rgba(167,139,250,0.2); }
        .badge-paused { background: var(--red-bg); color: var(--red); border: 1px solid rgba(239,68,68,0.2); }
        .badge-pipeline { background: rgba(100,116,139,0.1); color: #94a3b8; border: 1px solid rgba(100,116,139,0.2); }

        /* Progress bar */
        .project-progress {
            padding: 0 24px;
            margin-bottom: 16px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .progress-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .progress-percent {
            font-size: 13px;
            font-weight: 700;
            color: var(--blue);
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: var(--bg);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--blue), #60a5fa);
            transition: width 0.5s ease;
        }

        /* Version & Tech */
        .project-meta {
            padding: 0 24px 16px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .meta-tag {
            font-size: 11px;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 6px;
            background: var(--bg);
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .meta-tag.version {
            color: var(--cyan);
            border-color: rgba(34,211,238,0.2);
            background: rgba(34,211,238,0.08);
        }

        .meta-tag.tech {
            color: var(--purple);
            border-color: rgba(167,139,250,0.15);
            background: rgba(167,139,250,0.06);
        }

        .meta-tag.deploy {
            color: var(--green);
            border-color: rgba(34,197,94,0.2);
            background: rgba(34,197,94,0.06);
        }

        /* Milestones */
        .project-milestones {
            padding: 0 24px 20px;
        }

        .milestones-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 8px 0;
            user-select: none;
        }

        .milestones-toggle:hover .milestones-title {
            color: var(--text-muted);
        }

        .milestones-toggle:hover .milestones-arrow {
            color: var(--text-muted);
        }

        .milestones-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.15s;
        }

        .milestones-count {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-dim);
            background: var(--bg);
            padding: 1px 7px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .milestones-arrow {
            color: var(--text-dim);
            transition: transform 0.2s, color 0.15s;
            flex-shrink: 0;
        }

        .milestones-arrow.expanded {
            transform: rotate(180deg);
        }

        .milestones-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .milestones-list.expanded {
            max-height: 2000px;
        }

        .milestone-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 0;
            font-size: 13px;
        }

        .milestone-check {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .milestone-check.done {
            background: var(--green);
            border-color: var(--green);
        }

        .milestone-check.done svg {
            display: block;
        }

        .milestone-check svg {
            display: none;
            width: 10px;
            height: 10px;
        }

        .milestone-check.current {
            border-color: var(--blue);
            box-shadow: 0 0 0 3px var(--blue-glow);
        }

        .milestone-text {
            color: var(--text-muted);
        }

        .milestone-text.done {
            color: var(--text-dim);
            text-decoration: line-through;
        }

        .milestone-text.current {
            color: var(--text);
            font-weight: 600;
        }

        .milestone-date {
            margin-left: auto;
            font-size: 11px;
            color: var(--text-dim);
            white-space: nowrap;
        }

        /* ===== Section Titles ===== */
        .section-title {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* ===== Timeline ===== */
        .timeline {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 32px;
        }

        .timeline-item {
            display: flex;
            gap: 16px;
            padding-bottom: 20px;
            position: relative;
        }

        .timeline-item:last-child {
            padding-bottom: 0;
        }

        .timeline-line {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 24px;
            flex-shrink: 0;
        }

        .timeline-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .timeline-dot.green { background: var(--green); box-shadow: 0 0 8px rgba(34,197,94,0.3); }
        .timeline-dot.blue { background: var(--blue); box-shadow: 0 0 8px rgba(59,130,246,0.3); }
        .timeline-dot.amber { background: var(--amber); box-shadow: 0 0 8px rgba(245,158,11,0.3); }
        .timeline-dot.purple { background: var(--purple); box-shadow: 0 0 8px rgba(167,139,250,0.3); }

        .timeline-connector {
            width: 2px;
            flex: 1;
            background: var(--border);
            min-height: 8px;
        }

        .timeline-content {
            padding-top: 0;
            flex: 1;
        }

        .timeline-date {
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .timeline-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 2px;
        }

        .timeline-desc {
            font-size: 13px;
            color: var(--text-muted);
        }

        .timeline-project-tag {
            display: inline-block;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 4px;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* ===== Activity Feed ===== */
        .activity-feed {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .activity-item {
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border);
            transition: background 0.15s;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-item:hover {
            background: var(--bg-card-hover);
        }

        .activity-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 14px;
        }

        .activity-text {
            flex: 1;
            font-size: 13px;
            color: var(--text-muted);
        }

        .activity-text strong {
            color: var(--text);
            font-weight: 600;
        }

        .activity-time {
            font-size: 11px;
            color: var(--text-dim);
            white-space: nowrap;
        }

        /* ===== Responsive ===== */
        @media (max-width: 1100px) {
            .stats-row { grid-template-columns: repeat(2, 1fr); }
            .projects-grid { grid-template-columns: 1fr; }
        }

        @media (max-width: 640px) {
            .main { padding: 16px; }
            .header { padding: 0 16px; }
            .stats-row { grid-template-columns: 1fr; }
            .header-subtitle, .header-divider { display: none; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <span class="header-title">Pacific Enclosures</span>
            <div class="header-divider"></div>
            <span class="header-subtitle">Development Project Management</span>
            <div class="header-right">
                <span class="header-date" id="headerDate"></span>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- Summary Stats -->
        <div class="stats-row" id="statsRow"></div>

        <!-- Project Cards -->
        <div class="section-title">Projects</div>
        <div class="projects-grid" id="projectsGrid"></div>

        <!-- Timeline -->
        <div class="section-title">Timeline</div>
        <div class="timeline" id="timeline"></div>

        <!-- Activity Feed -->
        <div class="section-title">Recent Activity</div>
        <div class="activity-feed" id="activityFeed"></div>
    </main>

    <script>
    /* ==================================================================
       DATA — loaded from data.json
       All project updates go in data.json, not here.
       ================================================================== */
    let PROJECTS = [];
    let TIMELINE = [];
    let ACTIVITY = [];

    /* ==================================================================
       RENDER FUNCTIONS
       ================================================================== */

    function renderDate() {
        const now = new Date();
        document.getElementById('headerDate').textContent = now.toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });
    }

    function renderStats() {
        const totalProjects = PROJECTS.length;
        const completedTasks = PROJECTS.reduce((sum, p) => sum + p.milestones.filter(m => m.done).length, 0);
        const inProgressTasks = PROJECTS.reduce((sum, p) => sum + p.milestones.filter(m => m.current).length, 0);
        const totalTasks = PROJECTS.reduce((sum, p) => sum + p.milestones.length, 0);
        const avgProgress = PROJECTS.length > 0 ? Math.round(PROJECTS.reduce((sum, p) => {
            const t = p.milestones.length;
            const d = p.milestones.filter(m => m.done).length;
            return sum + (t > 0 ? (d / t) * 100 : 0);
        }, 0) / PROJECTS.length) : 0;

        const stats = [
            { value: totalProjects, label: 'Active Projects', icon: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>`, bg: '#eff6ff', color: '#3b82f6' },
            { value: `${completedTasks}/${totalTasks}`, label: 'Tasks Completed', icon: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>`, bg: '#f0fdf4', color: '#22c55e' },
            { value: inProgressTasks, label: 'In Progress', icon: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>`, bg: '#fffbeb', color: '#f59e0b' },
            { value: `${avgProgress}%`, label: 'Avg. Progress', icon: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></svg>`, bg: 'var(--purple-bg)', color: 'var(--purple)' },
        ];

        document.getElementById('statsRow').innerHTML = stats.map(s => `
            <div class="stat-card">
                <div class="stat-icon" style="background: ${s.bg}; color: ${s.color};">${s.icon}</div>
                <div>
                    <div class="stat-value" style="color: ${s.color};">${s.value}</div>
                    <div class="stat-label">${s.label}</div>
                </div>
            </div>
        `).join('');
    }

    function renderProjects() {
        document.getElementById('projectsGrid').innerHTML = PROJECTS.map(p => {
            const statusClass = {
                active: 'badge-active', planning: 'badge-planning',
                review: 'badge-review', paused: 'badge-paused',
                pipeline: 'badge-pipeline'
            }[p.status] || 'badge-active';

            // Auto-calculate progress from milestones
            const totalMs = p.milestones.length;
            const doneMs = p.milestones.filter(m => m.done).length;
            const progress = totalMs > 0 ? Math.round((doneMs / totalMs) * 100) : 0;

            const milestonesHTML = p.milestones.map(m => `
                <div class="milestone-item">
                    <div class="milestone-check ${m.done ? 'done' : ''} ${m.current ? 'current' : ''}">
                        <svg viewBox="0 0 10 10" fill="none" stroke="white" stroke-width="2"><polyline points="2,5 4,7 8,3"/></svg>
                    </div>
                    <span class="milestone-text ${m.done ? 'done' : ''} ${m.current ? 'current' : ''}">${m.text}</span>
                    <span class="milestone-date">${m.date}</span>
                </div>
            `).join('');

            const techTags = p.tech.map(t => `<span class="meta-tag tech">${t}</span>`).join('');

            return `
                <div class="project-card">
                    <div class="project-card-header">
                        <div>
                            <div class="project-name">${p.name}</div>
                            <div class="project-desc">${p.description}</div>
                        </div>
                        <span class="project-status-badge ${statusClass}">${p.status}</span>
                    </div>
                    <div class="project-progress">
                        <div class="progress-header">
                            <span class="progress-label">Progress</span>
                            <span class="progress-percent">${progress}%</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill" style="width: ${progress}%;"></div>
                        </div>
                    </div>
                    <div class="project-meta">
                        <span class="meta-tag version">${p.version}</span>
                        ${techTags}
                        <span class="meta-tag deploy">${p.deployment}</span>
                    </div>
                    <div class="project-milestones">
                        <div class="milestones-toggle" onclick="toggleMilestones(this)">
                            <span class="milestones-title">Milestones <span class="milestones-count">${doneMs}/${totalMs}</span></span>
                            <svg class="milestones-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>
                        </div>
                        <div class="milestones-list">
                            ${milestonesHTML}
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function renderTimeline() {
        document.getElementById('timeline').innerHTML = TIMELINE.map((item, i) => {
            const projectColors = {
                'job-costing': { bg: 'var(--green-bg)', color: 'var(--green)' },
                'estimator': { bg: 'var(--amber-bg)', color: 'var(--amber)' },
                'pm': { bg: 'var(--purple-bg)', color: 'var(--purple)' },
            };
            const pc = projectColors[item.project] || { bg: 'var(--blue-glow)', color: 'var(--blue)' };
            const projectName = {
                'job-costing': 'Job Costing',
                'estimator': 'Estimator',
                'pm': 'PM Dashboard',
            }[item.project] || item.project;

            return `
                <div class="timeline-item">
                    <div class="timeline-line">
                        <div class="timeline-dot ${item.color}"></div>
                        ${i < TIMELINE.length - 1 ? '<div class="timeline-connector"></div>' : ''}
                    </div>
                    <div class="timeline-content">
                        <div class="timeline-date">${item.date}</div>
                        <div class="timeline-title">${item.title}</div>
                        <div class="timeline-desc">${item.desc}</div>
                        <span class="timeline-project-tag" style="background: ${pc.bg}; color: ${pc.color};">${projectName}</span>
                    </div>
                </div>
            `;
        }).join('');
    }

    function renderActivity() {
        document.getElementById('activityFeed').innerHTML = ACTIVITY.map(a => `
            <div class="activity-item">
                <div class="activity-icon" style="background: ${a.color};">${a.icon}</div>
                <div class="activity-text">${a.text}</div>
                <span class="activity-time">${a.time}</span>
            </div>
        `).join('');
    }

    /* ===== Toggle milestones ===== */
    function toggleMilestones(el) {
        const list = el.nextElementSibling;
        const arrow = el.querySelector('.milestones-arrow');
        list.classList.toggle('expanded');
        arrow.classList.toggle('expanded');
    }

    /* ===== Init — fetch data.json then render ===== */
    async function init() {
        renderDate();
        try {
            const resp = await fetch('data.json');
            const data = await resp.json();
            PROJECTS = data.projects || [];
            TIMELINE = data.timeline || [];
            ACTIVITY = data.activity || [];
        } catch (e) {
            console.error('Failed to load data.json:', e);
        }
        renderStats();
        renderProjects();
        renderTimeline();
        renderActivity();
    }
    init();
    </script>
</body>
</html>
